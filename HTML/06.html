<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <h1>Lists</h1>

<h1>Unordered list</h1>
    <!-- Unordered list -->
    <ul >
        <!-- List item -->
        <li >Saurav</li>
        <li type="square">Saurav</li>
        <li type="circle">Saurav</li>
    </ul>


    <h1>Ordered list</h1>
    <!-- Ordered List -->

    <ol>
        <li >Jamin</li>

    </ol>
    <ol>
        <li type="A">ankit</li>
        <li type="A">ankit</li>

    </ol>
    <ol>
        <li type="a">ankit</li>
        <li type="a">ankit</li>

    </ol>
    <ol>
        <li type="i">brijesh</li>
        <li type="i">brijesh</li>

    </ol>
    <ol>
        <li type="I">sunil</li>
        <li type="I">sunil</li>

    </ol>




    <dl>
        <dt>Coffee
            <dd>Cold Coffee</dd>
            <dd>Hot Coffee</dd>
        </dt>


        <dt>Pizza

            <dd>Pizza hut</dd>
            <dd>Lapinoz</dd>

        </dt>
    </dl>

</body>
</html>
